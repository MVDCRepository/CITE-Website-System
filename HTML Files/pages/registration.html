<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- basic -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- mobile metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- site metas -->
        <title>Register | CITE</title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- bootstrap css -->
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- style css -->
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <!-- Responsive-->
        <link rel="stylesheet" href="../css/responsive.css">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    </head>
    <!-- body -->
    <body>
        <div class="reg_body">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="reg_content">
                                <a href="../index.html"><img src="../images/cite_logo.png"></a>
                                <h2>Registration</h2>
                                <h3>Student Information</h3>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="fname">First Name</label>
                                        <input type="text" class="form-control" id="fname" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="mname">Middle Name</label>
                                        <input type="text" class="form-control" id="mname">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="lname">Last Name</label>
                                        <input type="text" class="form-control" id="lname" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Gender</label> <br>
                                        <div  style="margin-top: 5px; margin-left: 20px;" class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender_radio" id="male" value="Male" checked>
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender_radio" id="female" value="Female">
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="bdate">Birthdate</label>
                                        <input type="email" class="form-control" id="bdate" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" id="address" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="email">Email Address</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="number">Contact Number</label>
                                        <input type="text" class="form-control" id="number" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="year_level">Year Level</label>
                                        <select class="form-control" id="year_level">
                                            <option selected disabled=""></option>
                                            <option>1st</option>
                                            <option>2nd</option>
                                            <option>3rd</option>
                                            <option>4th</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="applicant_type">Applicant Type</label>
                                        <select class="form-control" id="applicant_type">
                                            <option selected disabled=""></option>
                                            <option>Incoming Freshmen</option>
                                            <option>Transferee</option>
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <h3>Guardian Information</h3>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="guardian_name">Guardian's Name</label>
                                        <input type="text" class="form-control" id="guardian_name" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="guardian_number">Guardian's Contact Number</label>
                                        <input type="text" class="form-control" id="guardian_number">
                                    </div>
                                </div>
                                <br>
                                <h3>Student Credentials</h3>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="tempo_uname">Temporary username</label>
                                        <input type="text" class="form-control" id="tempo_uname" disabled>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="tempo_pass">Temporary Password</label>
                                        <input type="password" class="form-control" id="tempo_pass" disabled>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="generate_creds" required>
                                            <label class="form-check-label" for="generate_creds">Generate Credentials</label>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
